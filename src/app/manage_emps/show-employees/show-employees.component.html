<div style="padding: 50px;">

    <div>
        <button class="navigationButton" (click)="firstPage()" mat-button> First</button>
        <button class="navigationButton" (click)="previousPage()" mat-button> Previous</button>
        <button class="navigationButton" (click)="nextPage()" mat-button> Next</button>
        <button class="navigationButton" (click)="lastPage()" mat-button> Last</button>
    </div>


    <div>
        <mat-spinner *ngIf="employees.length === 0"></mat-spinner>

        <mat-grid-list cols="3" rowHeight="450px">

            <mat-grid-tile *ngFor="let employee of employees; let i=index">
                <mat-card class="cardStyle">
                    <mat-card-header>
                        <mat-card-title class="productName">{{employee.name}}</mat-card-title>
                        <mat-card-subtitle class="priceStyle">{{employee.jobTitle}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="descriptionBox">
                            <p>
                                {{employee.description}}
                            </p>
                        </div>

                        <div>
                            <img style="width: 80%; height: 200px;" src="{{ employee.imageUrl}}" />
                        </div>

                    </mat-card-content>

                    <mat-card-actions>
                        <button mat-button class="ShowProductsButtonStyle"> View Details</button>
                    </mat-card-actions>


                </mat-card>

            </mat-grid-tile>

        </mat-grid-list>

    </div>
    <div>
        <button class="navigationButton" (click)="firstPage()" mat-button> First</button>
        <button class="navigationButton" (click)="previousPage()" mat-button> Previous</button>
        <button class="navigationButton" (click)="nextPage()" mat-button> Next</button>
        <button class="navigationButton" (click)="lastPage()" mat-button> Last</button>
    </div>
</div>
