<div style="margin-top: 20px;" class="container-fluid">

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{employeeData.imageUrl}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{employeeData.name}}</h5>
                    <small class="badge badge-info">Job Title</small>
                    <p class="details-font card-text">{{employeeData.jobTitle}}</p>

                    <small class="badge badge-info">Address</small>
                    <p class="details-font card-text">{{employeeData.address}}</p>

                    <small class="badge badge-info">Phone Number</small>
                    <p class="card-text details-font">{{employeeData.phoneNumber}}</p>

                    <small class="badge badge-info">Date Of Joining</small>
                    <p class="details-font card-text">{{employeeData.dateOfJoin | date: 'dd/MM/yyyy'}} </p>

                    <small class="badge badge-info">Description</small>
                    <p class="details-font truncate card-text">{{employeeData.description}}</p>

                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>

    </div>
</div>
