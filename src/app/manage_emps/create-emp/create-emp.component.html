<div class="container-fluid mb-5">

    <!-- novalidate :- this prevents browser to validate the form submitted -->
    <form class="newProductForm" (ngSubmit)="onSubmit()" #productForm="ngForm">

        <!-- To test if form is valid -->
        <!-- {{productForm.form.valid}} -->

        <!-- <small>
             {{productForm.value | json}}
            <hr/>
            {{employeeModel | json}}
        </small> -->


        <div ngModelGroup="employee">

            <!--  <div class="form-group inputRows">
                <label class="labelStyle" for="">ID</label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.id" name="id" id=""
                    ngModel>
            </div> -->


            <div class="form-group inputRows myInlineFlex">
                <label class=" labelStyle">Name </label>
                <input #Name="ngModel" required type="text" [class.is-invalid]="Name.invalid && Name.touched"
                    class="form-control inputFields" [(ngModel)]="employeeModel.name" name="name" id="" ngModel>
                <small class="text-danger" [class.d-none]="Name.valid || Name.untouched">Name is required</small>
            </div>
            <!-- To see what classes angular has applied for us. 
                Write #Name ==without==> #Name="ngModel"-->
            <!-- {{Name.className}} -->
            <!-- How to use these classes. To see the below line as 
            into the browser, replace #Name ==with==> #Name="ngModel" -->
            <!-- {{Name.touched}} -->

            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">Job Title </label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.jobTitle" name="jobTitle"
                    id="" ngModel>
            </div>

            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">Address </label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.address" name="address"
                    id="" ngModel>
            </div>

            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">Phone </label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.phoneNumber"
                    name="phoneNumber" id="" ngModel>
            </div>
            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">DOJ </label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.dateOfJoin"
                    name="dateOfJoin" id="" ngModel>
            </div>

            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">Description </label>
                <input type="text" required #Description="ngModel"
                    [class.is-invalid]="Description.invalid && Description.touched" class="form-control inputFields"
                    [(ngModel)]="employeeModel.description" name="description" id="" ngModel>
            </div>
            <!-- <small>
                Is Description field visited? {{Description.touched}}
            <br> Is Description field changed? {{Description.dirty}}
            </small> -->

            <div class="form-group  inputRows myInlineFlex">
                <label class="labelStyle">imageUrl </label>
                <input type="text" class="form-control inputFields" [(ngModel)]="employeeModel.imageUrl" name="imageUrl"
                    id="" ngModel>
            </div>

        </div>

        <button [disabled]="productForm.form.invalid" class="btn btn-primary" type="submit">Submit Form</button>

    </form>

</div>
